<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>cbhami Data Portfolio</title>
    <meta name="description" content="cbhami Data Portfolio">
    <meta name="keywords" content="one page, single page, responsive, parallax, creative, business, html5, css3, animation">
    <meta name="author" content="Cole Hamilton">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts & CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/slit-slider.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Modernizer Script -->
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>

<body id="body">

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader-box">
            <div class="battery"></div>
        </div>
    </div>

    <!-- Navigation -->
    <header id="navigation" class="navbar-inverse navbar-fixed-top animated-header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1 class="navbar-brand"><a href="#body">cbhami</a></h1>
            </div>
            <nav class="collapse navbar-collapse navbar-right">
                <ul id="nav" class="nav navbar-nav">
                    <li><a href="#body">Home</a></li>
                    <li><a href="#Skills">Skills</a></li>
                    <li><a href="#resume">Resume</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#price">Notebooks</a></li>
                    <li><a href="#social">Social</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="site-content">
        
        <!-- Home Slider, About, and Skills sections as previously outlined -->

        <!-- Resume and Certifications Section -->
        <section id="resume">
            <div class="container">
                <div class="sec-title text-center">
                    <h2>Resume and Certifications</h2>
                </div>
                <div class="row">
                    <!-- Embed Certification Dashboard -->
                    <div class='tableauPlaceholder' id='certificationDashboard' style='width: 100%; height: 800px;'>
                        <noscript>
                            <a href='#'>
                                <img alt='Certification Dashboard' src='https://public.tableau.com/static/images/My/MyCertificationTracker/Dashboard1/1.png' style='border: none'/>
                            </a>
                        </noscript>
                        <object class='tableauViz' style='display:none;'>
                            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/>
                            <param name='embed_code_version' value='3'/>
                            <param name='site_root' value=''/>
                            <param name='name' value='MyCertificationTracker&#47;Dashboard1'/>
                            <param name='tabs' value='no'/>
                            <param name='toolbar' value='yes'/>
                            <param name='static_image' value='https://public.tableau.com/static/images/My/MyCertificationTracker/Dashboard1/1.png'/>
                            <param name='animate_transition' value='yes'/>
                            <param name='display_static_image' value='yes'/>
                            <param name='display_spinner' value='yes'/>
                            <param name='display_overlay' value='yes'/>
                            <param name='display_count' value='yes'/>
                            <param name='language' value='en-US'/>
                        </object>
                    </div>
                    <script type='text/javascript'>
                        var divElement = document.getElementById('certificationDashboard');
                        var vizElement = divElement.getElementsByTagName('object')[0];
                        vizElement.style.width = '100%';
                        vizElement.style.height = divElement.offsetWidth * 0.75 + 'px';
                        var scriptElement = document.createElement('script');
                        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
                        vizElement.parentNode.insertBefore(scriptElement, vizElement);
                    </script>
                </div>
            </div>
        </section>

        <!-- Portfolio, Jupyter Notebooks, Social sections as previously outlined -->

    </main>

    <footer id="footer">
        <div class="container text-center">
            <p>Updated 5 January, 2023</p>
        </div>
    </footer>

    <!-- Essential Scripts -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.slitslider.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
